<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RedDrop - Admin Dashboard</title>
  <link rel="stylesheet" href="css/admin_dashboard.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <i class="bi bi-droplet-fill"></i>
          <h2>RedDrop</h2>
        </div>
        <button class="sidebar-toggle mobile-only" id="sidebar-toggle">
          <i class="bi bi-list"></i>
        </button>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li class="nav-item active">
            <a href="admin_dashboard.html" class="nav-link">
              <i class="bi bi-speedometer2"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="approve_requests.html" class="nav-link">
              <i class="bi bi-check-circle"></i>
              <span>Approve Requests</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="request_blood.html" class="nav-link">
              <i class="bi bi-droplet"></i>
              <span>Request Blood</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="donation_history.html" class="nav-link">
              <i class="bi bi-clock-history"></i>
              <span>Donation History</span>
            </a>
          </li>
        </ul>
      </nav>
      <div class="sidebar-footer">
        <a href="profile_settings.html" class="nav-link">
          <i class="bi bi-gear"></i>
          <span>Profile Settings</span>
        </a>
        <a href="#" class="nav-link" id="logout-link">
          <i class="bi bi-box-arrow-right"></i>
          <span>Logout</span>
        </a>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="header">
        <div class="header-left">
          <button class="sidebar-toggle desktop-only" id="sidebar-toggle-desktop">
            <i class="bi bi-list"></i>
          </button>
          <h1 class="page-title">Dashboard</h1>
        </div>
        <div class="header-right">
          <!-- Placeholder for future enhancements -->
        </div>
      </header>

      <div class="dashboard-content">
        <!-- Stats Cards -->
        <div class="stats-container">
          <div class="stat-card">
            <div class="stat-icon">
              <i class="bi bi-people"></i>
            </div>
            <div class="stat-info">
              <h3>Total Donors</h3>
              <p class="stat-value">-</p>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">
              <i class="bi bi-droplet-fill"></i>
            </div>
            <div class="stat-info">
              <h3>Total Donations</h3>
              <p class="stat-value">-</p>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">
              <i class="bi bi-exclamation-triangle"></i>
            </div>
            <div class="stat-info">
              <h3>Pending Requests</h3>
              <p class="stat-value">-</p>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">
              <i class="bi bi-calendar-check"></i>
            </div>
            <div class="stat-info">
              <h3>Upcoming Appointments</h3>
              <p class="stat-value">-</p>
            </div>
          </div>
        </div>

        <!-- Recent Donations -->
        <div class="card recent-donations-card">
          <div class="card-header">
            <h2>Recent Donations</h2>
            <a href="/donation_history.html" class="view-all">View All</a>
          </div>
          <div class="card-body">
            <table class="donation-table">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Donor</th>
                  <th>Blood Type</th>
                  <th>Amount</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody id="recent-donations-list">
                <!-- Will be populated via JavaScript -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="js/admin_dashboard.js"></script>
  <script src="/admin/js/sidebar.js"></script>
  <script src="/js/auth-service.js"></script>
  <script src="js/admin-auth.js"></script>
</body>
</html>
