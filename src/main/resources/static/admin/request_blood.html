<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RedDrop - Request Blood</title>
  <link rel="stylesheet" href="css/admin_dashboard.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar (same as above, with 'Request Blood' active) -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <i class="bi bi-droplet-fill"></i>
          <h2>RedDrop</h2>
        </div>
        <button class="sidebar-toggle mobile-only" id="sidebar-toggle">
          <i class="bi bi-list"></i>
        </button>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li class="nav-item">
            <a href="admin_dashboard.html" class="nav-link">
              <i class="bi bi-speedometer2"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="approve_requests.html" class="nav-link">
              <i class="bi bi-check-circle"></i>
              <span>Approve Requests</span>
            </a>
          </li>
          <li class="nav-item active">
            <a href="request_blood.html" class="nav-link">
              <i class="bi bi-droplet"></i>
              <span>Request Blood</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="donation_history.html" class="nav-link">
              <i class="bi bi-clock-history"></i>
              <span>Donation History</span>
            </a>
          </li>
        </ul>
      </nav>
      <div class="sidebar-footer">
        <a href="profile_settings.html" class="nav-link">
          <i class="bi bi-gear"></i>
          <span>Profile Settings</span>
        </a>
        <a href="/BDMS-1/src/main/resources/static/login.html" class="nav-link">
          <i class="bi bi-box-arrow-right"></i>
          <span>Logout</span>
        </a>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="header">
        <div class="header-left">
          <button class="sidebar-toggle desktop-only" id="sidebar-toggle-desktop">
            <i class="bi bi-list"></i>
          </button>
          <h1 class="page-title">Request Blood</h1>
        </div>
        <div class="header-right">
          <!-- Placeholder -->
        </div>
      </header>

      <div class="dashboard-content">
        <div class="card">
          <div class="card-header">
            <h2>Request Blood</h2>
          </div>
          <div class="card-body">
            <form id="request-blood-form">
              <label for="hospital-name">Hospital Name</label>
              <select id="hospital-name" required>
                <option value="">Select Hospital</option>
                <!-- Options will be populated via JavaScript -->
              </select>

              <label for="blood-type">Blood Type</label>
              <select id="blood-type" required>
                <option value="">Select Blood Type</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
              </select>

              <label for="urgency">Urgency</label>
              <select id="urgency" required>
                <option value="">Select Urgency</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
                <option value="Critical">Critical</option>
              </select>

              <button type="submit" class="btn-submit">Submit Request</button>
            </form>
          </div>
        </div>

        <div class="card">
          <div class="card-header">
            <h2>History</h2>
          </div>
          <div class="card-body">
            <table class="requests-table">
              <thead>
                <tr>
                  <th>Blood Type</th>
                  <th>Quantity</th>
                  <th>Urgency</th>
                  <th>Status</th>
                  <th>Request Date</th>
                </tr>
              </thead>
              <tbody id="blood-requests-table-body">
                <!-- Rows will be inserted here via JS -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="js/request_blood.js"></script>
  <script src="/admin/js/sidebar.js"></script>
</body>
</html>
